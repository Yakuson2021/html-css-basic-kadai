<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      <!-- Header -->
      <header>
          <h1 class="">今日の傘予報</h1>
      </header>
      
     <!-- Main Section -->
      <main id="parent">
              <div class="contents">
                  <h2 class="rainy">東京の天気</h2>
                  <p>今日の天気は雨です。</p>
                  <p>傘を持って行ってください。</p>
                  <img src="images/rainy.png">
              </div>

              <div class="contents">
                  <h2 class="cloudy">北海道の天気</h2>
                  <p>今日の天気は曇りです。</p>
                  <p>傘は念のため持って行きましょう。</p>
                  <img src="images/cloudy.png">                  
              </div>
              
              <div class="contents">
                  <h2 class="sunny">沖縄の天気</h2>
                  <p>今日の天気は晴れです。</p>
                  <p>傘は必要ないでしょう。</p>
                  <img src="images/sunny.png">
                  
              </div>
      </main>
      
        <!-- Footer -->
      <footer>
          <a href="https://www.sejuku.net/corp/">&copy;SAMURAI WEATHER NEWS</a>
      </footer>
    </body>
</html>
